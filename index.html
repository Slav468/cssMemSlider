<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <title>cssMemSlider</title>
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <div class="slider-wrapper">

                <!-- slide 1 -->
                <div class="slide active">
                    <img src="./image/3_september.jpg.webp" alt="3 september" class="slide-img">
                </div>

                <!-- slide 2 -->
                <div class="slide">
                    <img src="./image/AmongUs.jpg.webp" alt="AmongUs" class="slide-img">
                </div>

                <!-- slide 3 -->
                <div class="slide">
                    <img src="./image/black_duck.jpg" alt="black duck" class="slide-img">
                </div>

                <!-- slide 4 -->
                <div class="slide">
                    <img src="./image/fish.jpg.webp" alt="fish" class="slide-img">
                </div>

                <div class="slide-prev">
                    <svg xmlns="http://www.w3.org/2000/svg" id="left" viewBox="0 0 24 24" class="slide-prev__img">
                        <path
                            d="M17.921,1.505a1.5,1.5,0,0,1-.44,1.06L9.809,10.237a2.5,2.5,0,0,0,0,3.536l7.662,7.662a1.5,1.5,0,0,1-2.121,2.121L7.688,15.9a5.506,5.506,0,0,1,0-7.779L15.36.444a1.5,1.5,0,0,1,2.561,1.061Z" />
                    </svg>
                </div>
                <div class="slide-next">
                    <svg xmlns="http://www.w3.org/2000/svg" id="right" viewBox="0 0 24 24" class="slide-next__img">
                        <path
                            d="M6.079,22.5a1.5,1.5,0,0,1,.44-1.06l7.672-7.672a2.5,2.5,0,0,0,0-3.536L6.529,2.565A1.5,1.5,0,0,1,8.65.444l7.662,7.661a5.506,5.506,0,0,1,0,7.779L8.64,23.556A1.5,1.5,0,0,1,6.079,22.5Z" />
                    </svg>
                </div>

            </div>

            <div class="slider-footer">
                <div class="slider-title">
                    <h2 class="title title_active">Шуфутинов день!</h2>
                    <h2 class="title">Amongus...</h2>
                    <h2 class="title">Black duck</h2>
                    <h2 class="title">Fish</h2>
                </div>
                <div class="slider-dots">
                    <div class="dot dot_active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
